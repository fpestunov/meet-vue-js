<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS List</title>

  <!-- css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

  <!-- js -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- our template -->
  <section id="app" class="section container">
    <ul>
      <li v-for="user in users">
        <img :src="user.avatar" :alt="user.username" width="200" height="200"><br>
        Name: {{ user.name }}<br>
        Username: {{ user.username }}<hr>
      </li>
    </ul>
  </section>

  <!-- our javascript -->
  <script>
    const users = [
      {
        name: 'J Jefferson',
        username: 'jeffrey',
        avatar: 'jefferson.jpg'
      },
      {
        name: 'John Kennedy',
        username: 'john',
        avatar: 'Kennedy.jpg'
      },
      {
        name: 'Abraham Lincoln',
        username: 'linkoln',
        avatar: 'Lincoln.jpg'
      }
    ];
    // plain javascript ===========================
    // vue =======================================================
    const app = new Vue({
      el: '#app',

      data: {
        users: users
      }
    });
  </script>
</body>
</html>
