<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Smooth Scrolling</title>
</head>

<body>
  <div id="app" class="p-8">
    <h1 class="text-2xl font-bold">Smooth Scroll</h1>
    <a href="#categories" class="text-blue-500" @click.prevent="scrollTo('#categories')">Go To Testimonials</a>
    <div style="height: 2000px"></div>
    <div id="categories">
      <h2 class="font-bold mb-6">Testimonials</h2>
      <div class="flex">
        <div class="w-1/3 h-48 bg-gray-200 p-4">
          <a href="#app" class="text-blue-500" @click.prevent="scrollTo('#app')">Go to top</a>
        </div>
        <div class="w-1/3 h-48 bg-gray-400 p-4">Item</div>
        <div class="w-1/3 h-48 bg-gray-200 p-4">Item</div>
      </div>
    </div>
  </div>
  <script>
      var app = new Vue({
        el: '#app',

        methods: {
          scrollTo(selector) {
            document.querySelector(selector).scrollIntoView({ behavior: 'smooth' })
          }
        }
      })

  </script>
</body>

</html>
