<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Smooth Scrolling</title>
</head>

<body>
  <div id="app" class="p-8">
    <h1 class="text-2xl font-bold">Smooth Scroll</h1>
    <scroll-link href="#categories">Go To Testimonials</scroll-link>
    <div style="height: 2000px"></div>
    <div id="categories">
      <h2 class="font-bold mb-6">Testimonials</h2>
      <div class="flex">
        <div class="w-1/3 h-48 bg-gray-200 p-4">
          <scroll-link href="#app">Go to top</scroll-link>
        </div>
        <div class="w-1/3 h-48 bg-gray-400 p-4">Item</div>
        <div class="w-1/3 h-48 bg-gray-200 p-4">Item</div>
      </div>
    </div>
  </div>

  <!-- Template for Scroll Link -->
  <script type="text/x-template" id="scroll-link-template">
    <a :href="href" @click.prevent="scroll" class="text-blue-500">
      <slot></slot>
    </a>
  </script>
  <script>
  Vue.component('scroll-link', {
    template: '#scroll-link-template',
    props: {
      href: {
        type: String
      }
    },

    methods: {
      scroll() {
        document.querySelector(this.href)
          .scrollIntoView({ behavior: 'smooth' })
    }
  }
})

  var app = new Vue({
    el: '#app'
  })

  </script>
</body>

</html>
